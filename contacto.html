            <a href="contacto.html">Contacto</a>
        </nav>
        <h1>Contacto</h1>
    </header>

    <div class="contenedor">
        <div class="centro">
            <main>
                <h2>Llena el formulario con tus datos</h2>
                <form action="show_data.html" target="_blank" method="get">
                    <fieldset>
                        <legend>Motivo del contacto</legend>
        
                        <label for="opciones-motivos">¿Cuál es el motivo del contacto?</label>
                        <select id="opciones-motivos" name="motivo">
                            <option value="" disabled selected>Elige una opción</option>
                            <option value="Producto">Es sobre un producto</option>
                            <option value="Web">Es sobre el sitio web</option>
                        </select>
                    </fieldset>
        
                    <fieldset>
                        <legend>Información Personal</legend>
        
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
        
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Tu Apellido" required>
        
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Tu Correo Electrónico" required>
        
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Tu Teléfono">
                    </fieldset>
        
                    <fieldset>
                        <legend>Información del producto</legend>
                        <label for="nombre-producto">Nombre Del Producto:</label>
                        <input type="text" id="nombre-producto" name="nombre-producto" placeholder="Nombre Del Producto" required>
        
                        <label for="opciones-reclamos"></label>
                        <select id="opciones-reclamos" name="reclamo">
                            <option value="" disabled selected>Elige una opción</option>
                            <option value="Defectuoso">El producto llegó dañado/defectuoso</option>
                            <option value="No Llego">El producto no llegó</option>
                            <option value="Devolucion">Quiero una devolución</option>
                        </select>
        
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje"></textarea>
                    </fieldset>
        
                    <label for="mayor">Tengo 18 años o más</label>
                    <input type="checkbox" required>
                    <input type="submit" value="Enviar">
                </form>
            </main>
            
            <div>
                <button><a href="./">Volver al Inicio</a></button>   
            </div>

        </div>
    </div>
