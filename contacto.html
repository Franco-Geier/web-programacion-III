<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <a href="./">
                <img src="img/logo.png" width="5%" height="5%" alt="hogwarts">
            </a>
            <a href="productos.html">Productos</a>
            <a href="quienessomos.html">Quienes Somos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <h1>Contacto</h1>

        <main>
            <h2>Llena el formulario con tus datos</h2>
            <form action="">
                <fieldset>
                    <legend>Motivo del contacto</legend>

                    <label for="opciones-motivos">¿Cuál es el motivo del contacto?</label>
                    <select id="opciones-motivos">
                        <option value="" disabled selected>Elige una opción</option>
                        <option value="Producto">Es sobre un producto</option>
                        <option value="Web">Es sobre el sitio web</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Información Personal</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre" required>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Tu Apellido" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" placeholder="Tu Correo Electrónico" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" placeholder="Tu Teléfono">
                </fieldset>

                <fieldset>
                    <legend>Información del producto</legend>
                    <label for="nombre-producto">Nombre Del Producto:</label>
                    <input type="text" id="nombre-producto" placeholder="Nombre Del Producto" required>

                    <label for="opciones-reclamos"></label>
                    <select id="opciones-reclamos">
                        <option value="" disabled selected>Elige una opción</option>
                        <option value="Defectuoso">El producto llegó dañado/defectuoso</option>
                        <option value="Llego">El producto no llegó</option>
                        <option value="Devolucion">Quiero una devolución</option>
                    </select>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje"></textarea>
                </fieldset>

                <label for="mayor">Tengo 18 años o más</label>
                <input type="checkbox" required>
                <input type="submit" value="Enviar">
            </form>
        </main>
    </header>
</body>
</html>
